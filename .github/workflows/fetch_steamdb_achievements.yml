name: Fetch SteamDB Achievements

on:
  workflow_dispatch:

jobs:
  fetch-achievements:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: |
        npm install axios fs-extra

    - name: Fetch game data from SteamDB
      run: node scripts/fetch_achievements.js

    - name: Commit and push generated HTML
      run: |
        git config user.name 'github-actions'
        git config user.email 'github-actions@github.com'
        if compgen -G "output/*.html" > /dev/null; then
          git add output/*.html
          git commit -m 'Add updated SteamDB achievement data' || echo 'No changes to commit'
          git push
        else
          echo "No output files to commit, skipping."
        fi
